<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f7f7f7; /* Set background color */
    }

    #main-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pump 3s infinite alternate;
    }

    #main-heart svg {
      width: 250px;
      height: 250px;
      fill: #ff66b2; /* Set heart color */
      filter: drop-shadow(0 0 10px rgba(255, 102, 178, 0.8)); /* Add drop shadow */
    }

    #main-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Pacifico', cursive; /* Set romantic font-family */
      font-size: 24px;
      color: #fff; /* Set text color */
      text-align: center;
      line-height: 1.2;
      z-index: 1; /* Ensure the text is above the heart */
    }

    .falling-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      animation: fall 5s linear infinite;
    }

    .falling-heart svg {
      width: 100%;
      height: 100%;
      fill: #ff66b2; /* Set heart color */
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    @keyframes pump {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
</head>
<body>
  <div id="main-heart">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 22.91">
      <path d="M12 21.35c-1.29-1.18-4.87-4.61-8.5-8.25C1.74 11.38 0 9.22 0 7.5 0 4.42 4.42 2 7.5 2c2.03 0 3.85 1.21 5 3.09C15.15 3.21 16.97 2 19 2 22.08 2 24 4.42 24 7.5c0 1.72-1.74 3.88-3.5 5.6-3.63 3.64-7.21 7.07-8.5 8.25z"/>
    </svg>
    <div id="main-text">
      Kocham Cię, moje słodkie słoneczko
    </div>
  </div>

  <!-- JavaScript for dynamically creating falling hearts -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Create falling hearts dynamically
      setInterval(() => {
        const fallingHeart = document.createElement("div");
        fallingHeart.className = "falling-heart";
        fallingHeart.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 22.91" fill="#ff66b2">
            <path d="M12 21.35c-1.29-1.18-4.87-4.61-8.5-8.25C1.74 11.38 0 9.22 0 7.5 0 4.42 4.42 2 7.5 2c2.03 0 3.85 1.21 5 3.09C15.15 3.21 16.97 2 19 2 22.08 2 24 4.42 24 7.5c0 1.72-1.74 3.88-3.5 5.6-3.63 3.64-7.21 7.07-8.5 8.25z"/>
          </svg>
        `;
        fallingHeart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(fallingHeart);

        // Remove falling hearts after animation
        fallingHeart.addEventListener("animationend", () => {
          fallingHeart.remove();
        });
      }, 1000);
    });
  </script>
</body>
</html>
