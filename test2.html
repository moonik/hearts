<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 8 Month Anniversary!</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f8f8;
    }

    #heart {
        width: 350px;  /* Adjusted width */
        height: 350px; /* Adjusted height */
        fill: #ff0000;
        animation: pulse 1s infinite alternate;
    }

    #small-heart {
        width: 25px;  /* Adjusted width */
        height: 25px; /* Adjusted height */
        fill: #ff0000;
        animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.2);
        }
    }

    #message {
        font-size: 24px;
        margin-left: 20px;
    }

    .flying-heart {
        position: absolute;
        animation: fly 3s infinite;
        opacity: 0;
    }

    @keyframes fly {
        0% {
            transform: translate(-100%, -100%) scale(0.5);
            opacity: 0;
        }
        100% {
            transform: translate(100%, 100%) scale(1.5);
            opacity: 1;
        }
    }
</style>
</head>
<body>
    <svg id="heart" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
    <div id="message">
        <p>Dzięki Tobie to były najsłodsze 8 miesięcy!
        <svg id="small-heart" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </p>
        <p>
          Jesteś przyczyną czemu cały czas się uśmiecham do telefonu xD
          <svg id="small-heart" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </p>
        <p>
          Cenię każdą chwilę z Tobą
          <svg id="small-heart" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </p>

          Kocham Twój uśmiech i oczy

          </svg>
        </p>
    </div>
    <script>
      // JavaScript to create and animate flying hearts
      setInterval(function() {
          const heart = document.createElement('div');
          heart.classList.add('flying-heart');
          heart.innerHTML = '❤️'; // Using a heart emoji as a simple representation
          heart.style.top = Math.random() * 100 + '%';
          heart.style.left = Math.random() * 100 + '%';
          document.body.appendChild(heart);
          
          setTimeout(function() {
              heart.remove();
          }, 3000); // Remove the flying heart after 3 seconds
      }, 500); // Create a new flying heart every 0.5 seconds
  </script>
</body>
