<style>
    body {
        font-family: 'Great Vibes', cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("photo.jpg");
        background-size: cover;
        background-repeat: no-repeat;
    }

    #heart {
        width: 75px;
        height: 75px;
        fill: #ff0000;
        animation: pulse 1s infinite alternate;
        position: absolute;
        top: 83%;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.2);
        }
    }

    #message {
        font-size: 24px;
        margin-left: 20px;
        background-color: rgba(255, 255, 255, 0.7); /* Adding a semi-transparent white background for better visibility */
        padding: 10px;
        border-radius: 10px;
    }

    /* Flying hearts animation */
    .flying-heart {
        position: absolute;
        animation: fly 3s infinite;
        opacity: 0;
    }

    @keyframes fly {
        0% {
            transform: translate(-100%, -100%) scale(0.5);
            opacity: 0;
        }
        100% {
            transform: translate(100%, 100%) scale(1.5);
            opacity: 1;
        }
    }

    #small-heart {
        width: 25px;  /* Adjusted width */
        height: 25px; /* Adjusted height */
        fill: #ff0000;
        animation: pulse 1s infinite alternate;
    }
</style>

    <script>
        // JavaScript to create and animate flying hearts
        setInterval(function() {
            const heart = document.createElement('div');
            heart.classList.add('flying-heart');
            heart.innerHTML = '❤️'; // Using a heart emoji as a simple representation
            heart.style.top = Math.random() * 100 + '%';
            heart.style.left = Math.random() * 100 + '%';
            document.body.appendChild(heart);
            
            setTimeout(function() {
                heart.remove();
            }, 3000); // Remove the flying heart after 3 seconds
